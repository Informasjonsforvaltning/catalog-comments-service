name: Deploy to production

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy-production:
    name: Call reusable workflow on merge to main branch
    uses: Informasjonsforvaltning/workflows/.github/workflows/build-deploy-maven.yaml@test/hos/staging-maven-deploy
    with:
      app_name: catalog-comments-service
      caller_sha: ${{ github.sha }}
      repo: ${{ github.repository }}
      actor: ${{ github.actor }}
      java_version: '15'
      environment: 'prod'
      cluster: 'digdir-fdk-prod'
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GCP_SA_DIGDIR_FDK_GCR_KEY: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_KEY }}
      DIGDIR_FDK_AUTODEPLOY: ${{ secrets.DIGDIR_FDK_PROD_AUTODEPLOY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Trigger deploy to demo
      uses: peter-evans/repository-dispatch@main
      with:
        token: ${{ secrets.DISPATCH_TOKEN }}
        event-type: deploy-demo
        client-payload: '{"sha": "${{ github.sha }}"}'
